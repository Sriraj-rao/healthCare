<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="insured">
        <th mat-header-cell *matHeaderCellDef> Insured </th>
        <td mat-cell *matCellDef="let element" > {{element.displayName}} </td>
    </ng-container>

    <ng-container matColumnDef="riderName">
        <th mat-header-cell *matHeaderCellDef> Rider Name </th>
        <td mat-cell *matCellDef="let element"> {{element.printDesc}} </td>
    </ng-container>

   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
