<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="diagnosis">
    <th mat-header-cell *matHeaderCellDef class="diagnosis">Diagnosis</th>
    <td mat-cell *matCellDef="let element">
      <span placement="right"
        >{{ element.diagnosis }} - {{ element.diagnosisDesc }}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="providerName">
    <th mat-header-cell *matHeaderCellDef>Provider</th>
    <td mat-cell *matCellDef="let element">{{ element.providerName }}</td>
  </ng-container>

  <ng-container matColumnDef="decisionDate">
    <th mat-header-cell *matHeaderCellDef>Closed Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.decisionDate | date: "MM/dd/yyyy" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="paidAs">
    <th mat-header-cell *matHeaderCellDef>Paid As</th>
    <td mat-cell *matCellDef="let element">{{ element.paidAs }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="all-rows"
  ></tr>
</table>
