<div class="main-modal-div">



    <div class="modal-header ">

        <h2 class="header-text">
            Edit Pend Code</h2>
        <div mat-dialog-close class="dialog-close">&times;</div>
    </div>

    <mat-dialog-content class="dialog-content">
        <form class="addForm" [formGroup]="editForm" #formDirective="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-6">
                    <mat-select class="select" aria-label="Default select example" (click)="onSelectClicked()"
                        [ngClass]="{'red-border':editForm.get('pendCodeControl').invalid &&(isSubmitClicked)}"
                        placeholder="Select Pend Code" formControlName="pendCodeControl" (openedChange)="onPendCodeClosed()">
                        <div class="search-div">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <fa-icon [icon]="faSearch" class="search-icon">
                                        </fa-icon>
                                    </span>
                                </div>
                                <input #inputPendCode autofocus type="text" [formControl]="pendCodeSearchControl"
                                    class="form-control search-input-field" (keydown)="helperMethods.onKeyPressinSearch($event)"
                                    placeholder="Filter Pend Codes">

                                <div class="clear-search">
                                    <span class="input-group-text">
                                        <fa-icon [icon]="faTimes" class="search-icon" (click)="onClearSearch()"></fa-icon>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <mat-option *ngFor="let pendCode of pendCodes | filterOptions: pendCodeSearchControl.value"
                                [value]="pendCode">

                                {{pendCode.pendCode}} - {{pendCode.description}}
                            </mat-option>
                        </div>
                    </mat-select>
                </div>
            </div>
            <div class="modal-footer">
                <button mat-button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
